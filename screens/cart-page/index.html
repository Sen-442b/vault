<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/Sen-442b/prefix-ui@master/global.css">
    <link rel="stylesheet" href="./source/styles.css">
    <script
    src="https://kit.fontawesome.com/6f74bb313d.js"
    crossorigin="anonymous"
    ></script>
</head>
<body>
    <h1 class="fs-mdm text-align-center underline"><span class="cta-text"><i class="fas fa-shopping-cart"></span></i>  My Cart(2)</h1>
    <main class="grid-col-1 pc-grid-col-2--50-50 gap-mdm  margin-top-sml">

        <div class="box-shadow-uni padding-mdm light-bg-color">
            <h3 class="fs-lrg">Price Details</h3>
            <hr>
            
                <div class="flex-spc-btwn"><h4>Price(2 Items)</h4> <h4>₹12,000</h4></div>
                <div class="flex-spc-btwn"><h4>Discount</h4> <h4 class="alert-primary">(₹6,000)</h4></div>
                <hr>
                <div class="flex-spc-btwn"><h4>Total</h4> <h4>₹6,000</h4></div>
                <div class="flex-center flex-wrap"> <input name="coupon" class="form-input border-rad-none" id="coupon" required aria-required="true"  autocomplete="off" type="text" placeholder="Apply Coupon">
                    <button class="btn btn-cta">Apply Coupon</button>
                    
               </div>
            

        </div>
        <div class="light-bg-color">
            <div class="curved-border padding-sml box-shadow-uni ">
            <div class="grid-col-2--50-50" >
                <div class="curved-border">
                   <div class="image-container ">
                      <img class="image-resp curved-border-top" src="../homepage/assets/joana-abreu-aFkzShngdaw-unsplash.jpg" alt="Joana Abreau image">
                      
                   </div>
                
                </div>
                <div class="flex-column">
                   <h2 class="headline-typography">Learn Hyperrealistic Sketching</h2>
                   <h3 class="card-subtitle">By Joana Abreau</h3>
                   <div class="rating"><span class="rating-positive"><i class="fas fa-star"></i></span><span class="rating-positive"><i class="fas fa-star"></i></span><span class="rating-positive"><i class="fas fa-star"></i></span><span class="rating-positive"><i class="fas fa-star"></i></span><span><i class="fas fa-star"></i></span><span class="fs-sml card-subtitle">4.0(300)</span></div>
                   
                   <h4 class="fs-mdm"> <span class="cta-text">₹3,000 <i class="fas fa-tag"></i></span> <span class="fs-sml strike card-subtitle">₹6,000</span></h4>

                </div>
             </div>
             <div class="flex-f-end">
                 <button class="cta-text-hover">Move to Wishlist </button>
                 <button class="danger-txt-hover">Remove</button>
                 
             </div>
            </div>
            <div class="curved-border padding-sml box-shadow-uni">
                <div class="grid-col-2--50-50" >
                    <div class="curved-border">
                       <div class="image-container ">
                          <img class="image-resp curved-border-top" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT80a4Ic8sG2hF0j_CTzz5YueXgaqvjlUcv7Q&usqp=CAU" alt="nick nice">
                          
                       </div>
                    
                    </div>
                    <div class="flex-column padding-sml">
                       <h2 class="headline-typography">Photography Masterclass</h2>
                       <h3 class="card-subtitle">By Nick Nice</h3>
                       <div class="rating"><span class="rating-positive"><i class="fas fa-star"></i></span><span class="rating-positive"><i class="fas fa-star"></i></span><span class="rating-positive"><i class="fas fa-star"></i></span><span class="rating-positive"><i class="fas fa-star"></i></span><span><i class="fas fa-star"></i></span><span class="fs-sml card-subtitle">4.0(300)</span></div>
                       
                       <h4 class="fs-mdm"> <span class="cta-text">₹3,000 <i class="fas fa-tag"></i></span> <span class="fs-sml strike card-subtitle">₹6,000</span></h4>
    
                    </div>
                 </div>
                 <div class="flex-f-end">
                     <button class="cta-text-hover">Move to Wishlist </button>
                     <button class="danger-txt-hover">Remove</button>
                     
                 </div>
                </div>
            

           

        </div>
      


    </main>
    
</body>
</html>
