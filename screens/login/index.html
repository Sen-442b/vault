<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="https://prefix-ui.netlify.app/global.css" />
    <link rel="stylesheet" href="./source/styles.css" />
    <script
      src="https://kit.fontawesome.com/6f74bb313d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="modal-container flex-center" id="modal-container-js">
      <div class="modal-content padding-mdm margin-mdm">
        <button
          class="btn btn-outlined btn-sml pos-abs-top-right box-shadow-none red-text-color"
          id="btn-close-modal"
        >
          Close
        </button>
        <h3 class="headline-typography text-align-center">Login</h3>
        <div class="flex-spc-btwn">
          <button
            aria-label="github login"
            class="btn btn-outlined avatar avatar-xsml avatar-text fs-sml dark-txt-light-bg"
          >
            <a href="#"><i class="fab fa-github"></i></a>
          </button>
          <button
            aria-label="google login"
            class="btn btn-outlined avatar avatar-xsml avatar-text fs-sml dark-txt-light-bg"
          >
            <a href="#"><i class="fab fa-google"></i></a>
          </button>
          <button
            aria-label="apple login"
            class="btn btn-outlined avatar avatar-xsml avatar-text fs-sml dark-txt-light-bg"
          >
            <a href="#"><i class="fab fa-apple"></i></a>
          </button>
        </div>
        <h4 class="text-align-center">Or</h4>
        <form action="#">
          <div class="form-field">
            <label for="email-input" class="input-lbl">Email </label>
            <input
              name="email-input"
              class="form-input"
              id="email-input"
              required
              aria-required="true"
              autocomplete="off"
              type="email"
            />
          </div>

          <div class="form-field">
            <label for="password-input" class="input-lbl">Password </label>
            <input
              name="password-input"
              class="form-input"
              id="password-input"
              required
              aria-required="true"
              autocomplete="off"
              type="password"
            />
          </div>
          <div class="flex-spc-btwn">
            <div>
              <input type="checkbox" class="input-checkbox" id="remember-me" />
              <label for="remember-me">Remember Me</label>
            </div>
            <p>
              <a href="#" class="link cta-text">Forgot Password?</a>
            </p>
          </div>
          <button class="btn btn-cta">Login</button>
          <p class="text-align-center cta-text-hover">
            <a href="#">Create a New Account</a>
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
