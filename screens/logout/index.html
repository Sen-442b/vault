<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logout</title>
    <link rel="stylesheet" href="https://prefix-ui.netlify.app/global.css" />
    <link rel="stylesheet" href="./source/styles.css" />
    <script
      src="https://kit.fontawesome.com/6f74bb313d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="modal-container flex-center" id="modal-container-js">
      <div class="modal-content padding-mdm margin-mdm">
        <button
          class="btn btn-outlined btn-sml pos-abs-top-right box-shadow-none red-text-color"
          id="btn-close-modal"
        >
          Close
        </button>
        <h3 class="fs-mdm text-align-center">Log out</h3>
        <h4 class="text-align-center fs-mdm">Are you sure?</h4>
        <div class="flex-center gap-mdm">
          <button class="btn btn-outlined">Log Out</button>
          <button class="btn btn-cta">Cancel</button>
        </div>
      </div>
    </div>
  </body>
</html>
